version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: tickets_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tickets
      POSTGRES_PASSWORD: tickets
      POSTGRES_DB: tickets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tickets -d tickets_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: tickets_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://tickets:tickets@db:5432/tickets_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      DATA_DIR: /app/data
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - geocode_cache:/tmp

volumes:
  postgres_data:
  geocode_cache: